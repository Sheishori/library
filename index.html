<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script src="scripts.js" defer></script>
</head>
<body>
	<header>
		<h1>Library</h1>
	</header>
	<main>
		<div id="bookshelf"></div>
		<button id="add-book">+</button>
	</main>
	<div id="form-container">
		<form>
			<p>Add new book</p>
			<button id="cancel">x</button>
			<ul>
				<li>
					<label for="title">Title:</label>
					<input type="text" id="title" name="title" placeholder=" " oninput="checkIfExists()" required>
				</li>
				<li>
					<label for="author">Author:</label>
					<input type="text" id="author" name="author" required>
				</li>
				<li>
					<label for="pages">Pages:</label>
					<input type="number" id="pages" name="pages" required>
				</li>
				<li>
					<label for="cover">Cover url:</label>
					<input type="url" id="cover" name="cover">
				</li>
				<li>
					<label for="read">Read status:</label>
					<input type="checkbox" id="read" name="read">
				</li>
			</ul>
			<button id="submit-book">Add book</button>
		</form>
	</div>

	<footer>
		<div>â’¸Sheishori</div>
	</footer>
</body>
</html>
